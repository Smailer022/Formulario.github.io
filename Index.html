<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Formulario</title>
</head>

<body>
    <main>
        <h1 id="title">HONDA</h1>
        <div>
            <p id="description">The Power of Dreams</p>
        </div>
        <!-- Input-Text-->
        <form action="" method="post" id="survey-form">
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" placeholder="Mario Cimarro" required>
            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" placeholder="Elmenol04@email.com" required>
            <label for="number" id="number-label">Number:</label>
            <input type="number" id="number" placeholder="1+809-201-0212" required>
            <!-- Select -->
            <label for="dropdown">Models:</label>
            <select name="dropdown" id="dropdown" required>
                <option value="Civic">Civic</option>
                <option value="Civic Type R">Civic Type R</option>
                <option value="Civic Hatchback">Civic Hatchback</option>
                <option value="Accord">Accord</option>
                <option value="Accord Hybrid">Accord Hybrid</option>
                <option value="CR-V">CR-V</option>
                <option value="CR-V Hybrid">CR-V Hybrid</option>
            </select>
            <!-- Radio Bottons -->
            <label>Color:</label>
            <label for="red-radio">
                <input type="radio" name="colors" id="red-radio" value="red">Red
            </label>
            <label for="blue-radio">
                <input type="radio" name="colors" id="blue-radio" value="blue">Blue
            </label>
            <label for="silver-radio">
                <input type="radio" name="colors" id="silver-radio" value="silver">Silver
            </label>
            <!-- Checkbox -->
            <label>Adiciones:</label>
            <label>
                <input type="checkbox" name="prefer" id="hola" value="Garanty">Bluetooth
            </label>
            <label>
                <input type="checkbox" name="prefer" id="solo" value="solo">Adaptive cruise control
            </label>
            <label>
                <input type="checkbox" name="prefer" id="solo" value="solo">Solo
            </label>
            <label>
                <input type="checkbox" name="prefer" id="solo" value="solo">Solo
            </label>
            <label>
                <input type="checkbox" name="prefer" id="solo" value="solo">Solo
            </label>
            <label>
                <input type="checkbox" name="prefer" id="solo" value="solo">Solo
            </label>
            <!-- textarea -->
            <textarea id="comments" name="comments" placeholder="Add your comments here" rows="5" cols="10"></textarea>
            <!-- submit -->
            <button id="submit">Sent</button>
        </form>

    </main>
</body>

</html>
